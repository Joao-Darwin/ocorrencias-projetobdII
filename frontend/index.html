<html>

<head>
  <title>Simple Map</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script type="module" src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="sweetalert2.all.min.js"></script>
</head>

<body>
  <div class="container">
    <div id="charts">
      <iframe style="background: var(--grey);border: none;border-radius: 2px;" width="100%" height="48%" src="https://charts.mongodb.com/charts-project-0-pcjfr/embed/charts?id=6554fb36-ff84-4cf7-83d6-3feb46582099&maxDataAge=3600&theme=dark&autoRefresh=true"></iframe>
      <hr style="color: #a7b1b8">
      <iframe style="background: var(--grey);border: none;border-radius: 2px;" width="100%" height="48%" src="https://charts.mongodb.com/charts-project-0-pcjfr/embed/charts?id=65550144-ff84-4d92-8eb2-3feb46e2d7a3&maxDataAge=3600&theme=dark&autoRefresh=true"></iframe>
    </div>
    <div id="map"></div>
    <div class="modal">
      <div class="subcontainer">
        <label>Título</label>
        <input class="ipt-title" type="text" placeholder="Ex.: Assalto na Rua Jurema">

        <label>Tipo do crime</label>
        <select name="Escolha o tipo do crime" class="ipt-type">
          <option value="" disabled>Escolha o tipo do crime</option>
          <option value="Assalto">Assalto</option>
          <option value="Furto">Furto</option>
          <option value="Outros">Outros</option>
        </select>

        <label>Data e horário</label>
        <input class="ipt-datetime" type="datetime-local" placeholder="Informe a data e horário do ocorrido">

        <div class="buttons">
          <button class="btn-cancel">Cancelar</button>
          <button class="btn-submit">Criar</button>
        </div>
      </div>
    </div>

    <!-- prettier-ignore -->

  </div>
</body>

</html>
