<html>

<head>
  <title>Simple Map</title>

  <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
  <div class="container">
    <div class="subcontainer1">
      <button class="btn-switch">Top 3 tipos de ocorrências mais frequentes</button>
      <div id="charts">
        <iframe style="background: #21313C;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);" width="100%" height="48%" src="https://charts.mongodb.com/charts-bd2-ktcka/embed/charts?id=657883f7-ab1c-49b8-8fdb-5f006f6cfa78&maxDataAge=60&theme=dark&autoRefresh=true"></iframe>
        <hr style="color: #a7b1b8">
        <iframe style="background: #21313C;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);" width="100%" height="48%" src="https://charts.mongodb.com/charts-bd2-ktcka/embed/charts?id=65789a5a-7a5e-4036-8f62-eedeed374afb&maxDataAge=60&theme=dark&autoRefresh=true"></iframe>
      </div>
      <div id="top3" style="display: none"></div>
    </div>
    <div id="map"></div>
    <div class="modal">
      <div class="subcontainer">
        <label>Título</label>
        <input class="ipt-title" type="text" placeholder="Ex.: Assalto na Rua Jurema">

        <label>Tipo do crime</label>
        <select name="Escolha o tipo do crime" class="ipt-type">
          <option value="" disabled>Escolha o tipo do crime</option>
          <option value="Assalto">Assalto</option>
          <option value="Furto">Furto</option>
          <option value="Assassinato">Assassinato</option>
          <option value="Tentativa de Homicídio">Tentativa de Homicídio</option>
          <option value="Outros">Outros</option>
        </select>
        
        <label>Data e horário</label>
        <input class="ipt-datetime" type="datetime-local" placeholder="Informe a data e horário do ocorrido">

        <div class="buttons">
          <button class="btn-cancel">Cancelar</button>
          <button class="btn-submit">Criar</button>
        </div>
      </div>
    </div>
  </div>

  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMFroPir3niKPg2vajIMsohU1AeaZz_DQ&callback=console.debug&libraries=maps,marker&v=beta"></script>
  <script type="module" src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="sweetalert2.all.min.js"></script>
</body>

</html>
